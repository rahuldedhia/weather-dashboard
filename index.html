<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap inclusion -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <!-- Google Font Awesome inclusion -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
  <!-- Google font API inclusion -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <!-- Top Nav bar -->  
  <header class="navbar navbar-dark bg-dark flex-md-nowrap shadow justify-content-center">
    <div class="row-md-12 ">
      <a class="navbar-brand col-md-12 mr-0 font-weight-bold" href="#">Weather Dashboard</a><br>
    </div>
  </header>

  <div class="container-fluid">
    <div class="row">
      <!-- Side Nav bar start here -->
      <nav class="col-md-3 bg-light sidebar">
        <div>
            <form id="citysearch-form" method="POST">
              <input type="text" class="my-4 p-2 searchbox" placeholder="Search City" id="citySearch">
              <a class="btn btn-primary fas fa-search " id="searchicon"></a>
              </input>
            </form>
          </div>
          <br>

          <div class="sidebar-sticky">
          <ul class="nav flex-colum" id="cityList"></ul>
          <!-- List items created through Script file -->
        </div>
      </nav>
      <!-- Side Nav bar ends here -->

      <main class="col-md-9 p-4">
        <!-- Selected City summary shown in this div -->
        <div class="box p-3" id="cityWeatherSummary"></div>

        <!-- Selected City 5 Day weather shown in this div -->
        <div>
          <p><h4>5-Day Forecast:</h4></p>
          <table>
            <tr id="cityWeather5Day"></tr>
          </table>
        </div>
      </main>

    </div>
  </div>

  <!-- Jquery inclusion -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- moment.js inclusion -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <!-- Custom javascript -->
  <script src="./script.js"></script>

</body>
</html>
